    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff2e63, #00f5ff, #8a2be2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #ff2e63, #00f5ff, #8a2be2); }
            50% { background: linear-gradient(135deg, #8a2be2, #ff2e63, #00f5ff); }
            100% { background: linear-gradient(135deg, #ff2e63, #00f5ff, #8a2be2); }
        }

        .container {
            background: rgba(10, 10, 30, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 46, 99, 0.7);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff2e63, #00f5ff, #8a2be2) 1;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: glowPulse 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 46, 99, 0.7); }
            50% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 46, 99, 1); }
            100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 46, 99, 0.7); }
        }

        header {
            margin-bottom: 20px;
            position: relative;
        }

        .developed-by {
            color: transparent;
            background: linear-gradient(45deg, #ff2e63, #00f5ff);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.7);
            animation: neonFlicker 2s ease-in-out infinite alternate;
            position: relative;
        }

        .developed-by::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            background: linear-gradient(45deg, #ff2e63, #00f5ff);
            left: 20%;
            bottom: -5px;
            animation: underlineGlow 1.5s ease-in-out infinite;
        }

        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63, 0 0 15px #ff2e63; }
            50% { text-shadow: 0 0 10px #ff2e63, 0 0 20px #00f5ff, 0 0 30px #00f5ff; }
            100% { text-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63, 0 0 15px #ff2e63; }
        }

        @keyframes underlineGlow {
            0% { width: 60%; opacity: 0.7; }
            50% { width: 80%; opacity: 1; }
            100% { width: 60%; opacity: 0.7; }
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            animation: slideIn 0.8s ease;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.7);
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 3px;
            background: linear-gradient(to right, #ff2e63, #00f5ff);
            left: 20%;
            bottom: -5px;
            animation: underlineExpand 1s ease-in-out infinite;
        }

        @keyframes underlineExpand {
            0% { width: 60%; }
            50% { width: 80%; }
            100% { width: 60%; }
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff2e63, #00f5ff) 1;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }

        input[type="url"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
            animation: placeholderGlow 2s ease-in-out infinite;
        }

        @keyframes placeholderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        input[type="url"]:focus {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.8);
            border-image: linear-gradient(45deg, #ff2e63, #00f5ff, #8a2be2) 1;
        }

        button {
            background: linear-gradient(45deg, #ff2e63, #00f5ff, #8a2be2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.7);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 46, 99, 1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #error {
            color: #ff2e63;
            margin-top: 10px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 46, 99, 0.5);
        }

        .video-info {
            margin-top: 20px;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
            color: #fff;
        }

        .video-info img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }

        .video-info img:hover {
            transform: scale(1.05);
        }

        .video-info p {
            font-size: 1em;
            margin: 5px 0;
            text-shadow: 0 0 5px rgba(255, 46, 99, 0.3);
        }

        .loader {
            display: none;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff2e63;
            border-bottom: 5px solid #00f5ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.7);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff2e63, #00f5ff, #8a2be2) 1;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 46, 99, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: footerGlow 3s ease-in-out infinite;
        }

        @keyframes footerGlow {
            0% { box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 46, 99, 0.5); }
            50% { box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 46, 99, 0.8); }
            100% { box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 46, 99, 0.5); }
        }

        .copyright {
            color: #fff;
            font-size: 0.9em;
            text-shadow: 0 0 5px rgba(255, 46, 99, 0.5);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63; }
            50% { text-shadow: 0 0 10px #00f5ff, 0 0 15px #00f5ff; }
            100% { text-shadow: 0 0 5px #ff2e63, 0 0 10px #ff2e63; }
        }

        .whatsapp-button {
            background: linear-gradient(45deg, #25D366, #128C7E, #00f5ff);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
            animation: whatsappPulse 2s infinite;
        }

        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .whatsapp-button:hover::before {
            width: 200px;
            height: 200px;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(37, 211, 102, 1);
        }

        .whatsapp-button::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 10%;
            left: 90%;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .whatsapp-button:hover::after {
            opacity: 1;
            transform: translate(-50px, 50px) scale(2);
        }

        @keyframes whatsappPulse {
            0% { box-shadow: 0 0 15px rgba(37, 211, 102, 0.7); }
            50% { box-shadow: 0 0 25px rgba(37, 211, 102, 1); }
            100% { box-shadow: 0 0 15px rgba(37, 211, 102, 0.7); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(3n+1) {
            background: rgba(255, 46, 99, 0.7);
        }

        .particle:nth-child(3n+2) {
            background: rgba(0, 245, 255, 0.7);
        }

        .particle:nth-child(3n+3) {
            background: rgba(138, 43, 226, 0.7);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 20px;
                font-size: 1em;
            }

            .developed-by {
                font-size: 1em;
            }

            footer {
                padding: 15px;
            }

            .copyright {
                font-size: 0.8em;
            }
        }
    </style>

  <script>
  function downloadVideo() {
    const url = document.getElementById("videoURL").value;
    
    if (!url) {
      alert("Please enter a video URL.");
      return;
    }

    fetch("https://your-api-or-server.com/download", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ videoURL: url })
    })
    .then(response => response.json())
    .then(data => {
      // Yahan response handle karein (download link show karwana, etc.)
      console.log(data);
      if (data.downloadUrl) {
        window.open(data.downloadUrl, "_blank");
      } else {
        alert("Download failed.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An error occurred while downloading.");
    });
  }
</script>
